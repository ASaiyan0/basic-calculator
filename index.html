<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>T-800 Four Function Calculator</title>

    <link rel="shortcut icon" href="favicon.png" />

    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="calcBody">
      <div class="numWindow">
        <div class="numDisplay"></div>
      </div>
      <div class="logoType">T-800™</div>
      <div class="buttonContainer">
        <button class="wButton" id="1">1</button>
        <button class="wButton" id="2">2</button>
        <button class="wButton" id="3">3</button>
        <button class="rButton" id="plus">+</button>
        <br />
        <button class="wButton" id="4">4</button>
        <button class="wButton" id="5">5</button>
        <button class="wButton" id="6">6</button>
        <button class="rButton" id="minus">-</button>
        <br />
        <button class="wButton" id="7">7</button>
        <button class="wButton" id="8">8</button>
        <button class="wButton" id="9">9</button>
        <button class="rButton" id="multiply">×</button>
        <br />
        <button class="wButton" id="0">0</button>
        <button class="wButton" id="decimal">.</button>
        <button class="wButton" id="sign">±</button>
        <button class="rButton" id="divide">÷</button>
        <br />
        <button class="rButton" id="memory">m</button>
        <button class="rButton" id="clear">c</button>
        <button class="eButton" id="equals">=</button>
      </div>
    </div>
  </body>
</html>
