<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>T-800 Four Function Calculator</title>

    <link rel="shortcut icon" href="favicon.png" />

    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="calcBody">
      <div class="numWindow">
        <div class="numDisplay"></div>
      </div>
      <div class="logoType">T-800™</div>
      <div class="buttonContainer">
        <button class="wButton">1</button>
        <button class="wButton">2</button>
        <button class="wButton">3</button>
        <button class="rButton">+</button>
        <br />
        <button class="wButton">4</button>
        <button class="wButton">5</button>
        <button class="wButton">6</button>
        <button class="rButton">-</button>
        <br />
        <button class="wButton">7</button>
        <button class="wButton">8</button>
        <button class="wButton">9</button>
        <button class="rButton">×</button>
        <br />
        <button class="wButton">0</button>
        <button class="wButton">.</button>
        <button class="wButton">±</button>
        <button class="rButton">÷</button>
        <br />
        <button class="rButton">√</button>
        <button class="rButton">c</button>
        <button class="eButton">=</button>
      </div>
    </div>
  </body>
</html>
